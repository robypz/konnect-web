<div class="my-4 border border-gray-200 dark:border-gray-700">
  <ul class="flex -mb-px justify-around text-sm font-medium " id="default-styled-tab"
    data-tabs-toggle="#default-styled-tab-content"
    data-tabs-active-classes="text-purple-600 hover:text-purple-600 dark:text-purple-500 dark:hover:text-purple-500 border-purple-600 dark:border-purple-500"
    data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300"
    role="tablist">
    <li class="flex justify-center" role="presentation">
      <button class="p-4 border-b-2 rounded-t-lg mx-auto" id="profile-styled-tab"
        data-tabs-target="#styled-profile" type="button" role="tab" aria-controls="profile"
        aria-selected="false">POST</button>
    </li>
    <li class="flex justify-center" role="presentation">
      <button
        class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
        id="dashboard-styled-tab" data-tabs-target="#styled-dashboard" type="button" role="tab"
        aria-controls="dashboard" aria-selected="false">Projects</button>
    </li>
    <li class="flex justify-center" role="presentation">
      <button
        class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
        id="settings-styled-tab" data-tabs-target="#styled-settings" type="button" role="tab" aria-controls="settings"
        aria-selected="false">Tasks</button>
    </li>
    <li role="presentation" class="flex justify-center">
      <button
        class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
        id="contacts-styled-tab" data-tabs-target="#styled-contacts" type="button" role="tab" aria-controls="contacts"
        aria-selected="false">Events</button>
    </li>
  </ul>
</div>
<div id="default-styled-tab-content">
  <div class="hidden p-4 rounded-lg " id="styled-profile" role="tabpanel"
    aria-labelledby="profile-tab">
    <app-posts></app-posts>
  </div>
  <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="styled-dashboard" role="tabpanel"
    aria-labelledby="dashboard-tab">
    <app-projects></app-projects>
  </div>
  <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="styled-settings" role="tabpanel"
    aria-labelledby="settings-tab">
    <app-tasks></app-tasks>
  </div>
  <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="styled-contacts" role="tabpanel"
    aria-labelledby="contacts-tab">
    <app-events></app-events>
  </div>
</div>
